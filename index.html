<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Tabuleiro Ouija</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="menu-icon" id="menuIcon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <nav class="menu-overlay" id="menu">
    <div class="menu-content">
      <h3>Portais</h3>
      <ul class="menu-items">
        <li><a href="https://alexxanorafa.github.io/ecosystem/" class="menu-item">Ecosystem</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <h1>Tabuleiro Ouija</h1>
    <h2>Interface Ideomotora & Biofeedback</h2>

    <div class="ouija-board">
      <div class="board-frame">
        <canvas id="trajectoryCanvas"></canvas>

        <div class="symbols">
          <span>☾</span>
          <span>✶</span>
          <span>☀</span>
        </div>

        <div class="letters">
          <div>A B C D E F G H I J K L M</div>
          <div>N O P Q R S T U V W X Y Z</div>
        </div>

        <div class="numbers">
          <div>1 2 3 4 5 6 7 8 9 0</div>
        </div>

        <div class="words">
          <div class="yes-no">
            <span>SIM</span>
            <span>NÃO</span>
          </div>
          <div class="goodbye">ADEUS</div>
        </div>
      </div>
    </div>

    <div class="planchette">◎</div>

    <div class="interaction">
      <input
        type="text"
        id="question"
        autocomplete="off"
        placeholder="Formula a tua questão..."
      />
      <button id="askButton">Iniciar Sessão</button>
      <div id="response"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
